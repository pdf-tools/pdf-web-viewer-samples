<div class="wrapper">
  <div class="header">
    <span>Select Document: </span>
    <select class="select" [(ngModel)]="selectedDocument">
      <option *ngFor="let doc of documents" [ngValue]="doc">
        {{ doc.name }}
      </option>
    </select>
  </div>
  <div class="viewer">
    <app-pdf-web-viewer
      [url]="selectedDocument.url"
      [author]="author"
      [readOnly]="readOnly"
      (saved)="onSave($event)"
    ></app-pdf-web-viewer>
  </div>
</div>
