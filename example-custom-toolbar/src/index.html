<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript">
      window.PDFTOOLS_FOURHEIGHTS_PDFVIEWING_BASEURL = "./pdfwebviewer/";
    </script>
    <link
      rel="stylesheet"
      type="text/css"
      href="./pdfwebviewer/pdf-web-viewer.css"
    />
    <title>4-HeightsÂ® PDF Web Viewer</title>
  </head>
  <body>
    <div id="custom-toolbar">
      <div class="toolbar primary-toolbar">
        <div class="left-side">
          <button id="upload-file-button" class="action-button">
            <span class="material-icons-outlined">upload_file</span>
          </button>
          <button id="download-file-button" class="action-button">
            <span class="material-icons-outlined">download_file</span>
          </button>
        </div>
        <div class="mid-side">
          <div class="pagination">
            <button id="toggle-information-pane-button" class="action-button">
              <span class="material-icons-outlined">list_alt</span>
            </button>
            <div class="pagination-info">
              <input id="page-input" type="number" value="1" /> of 38
            </div>
            <button id="prev-page-button" class="action-button">
              <span class="material-icons-outlined">chevron_left</span>
            </button>
            <button id="next-page-button" class="action-button">
              <span class="material-icons-outlined">chevron_right</span>
            </button>
          </div>
        </div>
        <div class="right-side">
          <button id="toggle-search-toolbar-button"  class="action-button">
            <span class="material-icons-outlined">search</span>
          </button>
          <button id="toggle-zoom-toolbar-button" class="action-button">
            <span class="material-icons-outlined">zoom_in</span>
          </button>
          <button id="toggle-layout-toolbar-button" class="action-button">
            <span class="material-icons-outlined">menu_book</span>
          </button>
        </div>
      </div>
      <div id="search-toolbar" class="toolbar secondary-toolbar">
        <div id="search-form-field">
          <span class="search-icon material-icons-outlined">search</span>
          <input id="search-input" type="text" value="" />
        </div>
        <button id="prev-search-match-button" class="action-button">
          <span class="material-icons-outlined">keyboard_arrow_up</span>
        </button>
        <button id="next-search-match-button" class="action-button">
          <span class="material-icons-outlined">keyboard_arrow_down</span>
        </button>
        <button class="action-button">
          <span class="material-icons-outlined">settings</span>
        </button>
      </div>
      <div id="zoom-toolbar" class="toolbar secondary-toolbar">
        <button id="zoom-in-button" class="action-button">
          <span class="material-icons-outlined">zoom_in</span>
        </button>
        <button id="zoom-out-button" class="action-button">
          <span class="material-icons-outlined">zoom_out</span>
        </button>
        <div id="zoom-dropdown" class="dropdown">
          <button class="dropdown-button">
            <span class="dropdown-value">100%</span>
            <span class="material-icons-outlined">arrow_drop_down</span>
          </button>
          <div class="dropdown-options-container">
            <div class="dropdown-option" data-value="10">10%</div>
            <div class="dropdown-option" data-value="15">15%</div>
            <div class="dropdown-option" data-value="20">20%</div>
            <div class="dropdown-option" data-value="25">25%</div>
            <div class="dropdown-option" data-value="35">35%</div>
            <div class="dropdown-option" data-value="40">40%</div>
            <div class="dropdown-option" data-value="50">50%</div>
            <div class="dropdown-option" data-value="65">65%</div>
            <div class="dropdown-option" data-value="80">80%</div>
            <div class="dropdown-option" data-value="100">100%</div>
            <div class="dropdown-option" data-value="125">125%</div>
            <div class="dropdown-option" data-value="150">150%</div>
            <div class="dropdown-option" data-value="200">200%</div>
            <div class="dropdown-option" data-value="250">250%</div>
            <div class="dropdown-option" data-value="300">300%</div>
            <div class="dropdown-option" data-value="400">400%</div>
          </div>
        </div>
      </div>
      <div id="layout-toolbar" class="toolbar secondary-toolbar">
        <button id="toggle-fit-button" class="action-button">
          <span class="material-icons-outlined">fullscreen</span>
        </button>
        <button id="rotate-page-button" class="action-button">
          <span class="material-icons-outlined">rotate_right</span>
        </button>
        <div id="layout-dropdown" class="dropdown">
          <button class="dropdown-button">
            <span class="dropdown-value">Two column right</span>
            <span class="material-icons-outlined">arrow_drop_down</span>
          </button>
          <div class="dropdown-options-container">
            <div class="dropdown-option" data-value="one-column">One column</div>
            <div class="dropdown-option" data-value="single-page">Single page</div>
            <div class="dropdown-option" data-value="two-column-left">Two column left</div>
            <div class="dropdown-option" data-value="two-column-right">Two column right</div>
            <div class="dropdown-option" data-value="two-page-left">Two page left</div>
            <div class="dropdown-option" data-value="two-page-right">Two page right</div>
          </div>
        </div>
      </div>
    </div>
    <div id="pdfviewer" style="height: 100vh; width: 100vw"></div>
  </body>
</html>
