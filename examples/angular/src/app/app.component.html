<div class="wrapper">
  <div class="header">
    <span>Select Document: </span>
    <button
      *ngFor="let doc of documents; index as i"
      (click)="selectedDocument = documents[i]"
    >
      {{ doc.name }}
    </button>
  </div>
  <div class="viewer">
    <app-pdf-web-viewer
      [url]="selectedDocument.url"
      [author]="author"
      [readOnly]="readOnly"
      (saved)="onSave($event)"
    ></app-pdf-web-viewer>
  </div>
</div>
